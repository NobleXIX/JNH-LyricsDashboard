name: Update data and dashboard

on:
  schedule:
    - cron: "0 12 * * 6"   # once per week
  workflow_dispatch:        # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.7'   # any recent version is fine

      - name: Install packages + build dataset + render dashboard
        run: |
          Rscript - <<'EOF'
          install.packages(
            c(
              "dplyr",
              "readr",
              "tidyr",
              "stringr",
              "tibble",
              "purrr",
              "ggplot2",
              "tidytext",
              "jsonlite",
              "rmarkdown",
              "flexdashboard"
            ),
            repos = "https://cloud.r-project.org"
          )

          source("R/build_dataset.R")
          build_dataset()

          rmarkdown::render("dashboard.Rmd", output_file = "index.html")
          EOF

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data_raw data_clean index.html || echo "Nothing to add"
          git commit -m "Automated data + dashboard update" || echo "No changes"
          git push || echo "No changes to push"
