name: Update data and dashboard

on:
  schedule:
    - cron: "0 12 * * 6"   # once per week
  workflow_dispatch:        # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages + build dataset + render dashboard
        run: |
          Rscript - <<'EOF'
          install.packages(
            c(
              "tidyverse",
              "tidytext",
              "textdata",
              "jsonlite",
              "RSQLite",
              "DBI",
              "rmarkdown",
              "flexdashboard"
            ),
            repos = "https://cloud.r-project.org"
          )

          # Build dataset
          source("R/build_dataset.R")
          build_dataset()

          # Render dashboard
          rmarkdown::render("dashboard.Rmd", output_file = "index.html")
          EOF

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data_raw data_clean data_db index.html || echo "Nothing to add"
          git commit -m "Automated data + dashboard update" || echo "No changes"
          git push || echo "No changes to push"
