name: Update Data

on:
  schedule:
    - cron: "0 12 * * 6"   # every Saturday at noon
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("tidyverse","tidytext","rvest","httr2","jsonlite","RSQLite","DBI","fmsb"))'

      - name: Run pipeline
        run: |
          Rscript -e 'source("R/build_dataset.R"); build_dataset()'

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data_raw data_clean data_db
          git commit -m "Automated data update" || echo "No changes"
          git push
